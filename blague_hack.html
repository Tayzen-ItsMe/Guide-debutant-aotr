<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }
    #hacked {
      display: none;
      white-space: pre-line;
      padding: 20px;
    }
  </style>
</head>
<body>
  <audio id="hackSound" src="https://www.soundjay.com/button/sounds/beep-09.mp3"></audio>
  <div id="hacked"></div>

  <script>
    // Étape 1 : Aller sur la vidéo YouTube
    window.location.href = "https://www.youtube.com/watch?v=ZaWDcMjc6Ho";

    // Étape 2 : Après 3 secondes, afficher l'écran de \"hack\" et jouer un son
    setTimeout(() => {
      // Ouvre la vidéo dans un nouvel onglet
      window.open("https://www.youtube.com/watch?v=ZaWDcMjc6Ho", "_blank");

      // Affiche l'écran de hack
      document.body.innerHTML = '<div id=\"hacked\"></div><audio id=\"hackSound\" src=\"https://www.soundjay.com/button/sounds/beep-09.mp3\" autoplay></audio>';
      const hacked = document.getElementById(\"hacked\");
      hacked.style.display = \"block\";

      const messages = [
        \"Connexion établie...\",
        \"Accès aux fichiers système...\",
        \"Téléchargement de données personnelles...\",
        \"Localisation GPS récupérée...\",
        \"Envoi des données au serveur distant...\",
        \"Suppression des fichiers...\",
        \"FORMATAGE EN COURS...\"
      ];

      let index = 0;
      const interval = setInterval(() => {
        if (index < messages.length) {
          hacked.textContent += messages[index] + \"\\n\";
          index++;
        } else {
          clearInterval(interval);
        }
      }, 800);

    }, 3000);
  </script>
</body>
</html>
